<div class="my-orders">
    <h1>My Orders <span>
        <img class="order-img-header"  src="https://freepngimg.com/thumb/web_design/42851-3-cart-free-clipart-hd.png">
    </span></h1>
    <div class="row">
        <div class="col-sm-2">
            <span>Order</span>
        </div>
        <div class="col-sm-2">
            <span>Order Id</span>
        </div>
        <div class="col-sm-2">
            <span>Price</span>
        </div>
        <div class="col-sm-2">
            <span>Status</span>
        </div>
        <div class="col-sm-2">
            <span>Action</span>
        </div>
    </div>

    <div class="row order-data" *ngFor="let order of orderData">
        <div class="col-sm-2">
            <span> <img class="order-img" src="https://freepngimg.com/thumb/web_design/42851-3-cart-free-clipart-hd.png" alt=""> </span>
        </div>
        <div class="col-sm-2">
            <span>{{order.id}}</span>
        </div>
        <div class="col-sm-2">
            <span>{{order.totalPrice}}</span>
        </div>
        <div class="col-sm-2">
            <span>In Progress</span>
        </div>
        <div class="col-sm-2">
            <span><button class="form-button-red" (click)="cancelOrder(order.id)">Cancel Order</button></span>
        </div>
    </div>
</div>
