<div class="product-list">
 <h1>All Product List</h1>
 <h2 class="p-message">{{productMsg}}</h2>

 <table>
    <thead>
        <tr>
            <th>Image</th>
            <th>Name :</th>
            <th>Price :</th>
            <th>Color :</th>
            <th>Category :</th>
            <th>Description :</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of productList">
            <td><img src="{{item.image}}" width="75px" height="100px"></td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.color}}</td>
            <td>{{item.category}}</td>
            <td>{{item.description}}</td>
            <td>
               <a routerLink="/seller-update-product/{{item.id}}"><button title="Edit" class="btn btn-success m-1"><fa-icon [icon]="editIcon"></fa-icon></button></a>
                <button title="Delete" class="btn btn-danger"><fa-icon [icon]="deleteIcon" (click)="deleteProduct(item.id)"></fa-icon></button></td>
        </tr>
    </tbody>
 </table>
</div>
