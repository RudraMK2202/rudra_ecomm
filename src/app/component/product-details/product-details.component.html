<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img src="{{productData.image}}"  class="product-image">
  </div>
  <div class="col-sm-6">
    <div class="details">
        <h1>{{productData.name | uppercase}}</h1>
        <h3>Price: {{productData.price}}</h3>
        <div>
            Color: <h5 [style.backgroundColor]="productData.color" class="product-color"></h5>
        </div>
        <h6>description: {{productData.description}}</h6>
        <button *ngIf="!removeCart" class="form-button" (click)="AddToCart()">Add to Cart</button>
        <button *ngIf="removeCart" class="form-button-red" (click)="RemoveFromCart(productData.id)">Remove from Cart</button>
        <button class="form-button">Buy Now</button>
        <div class="quantity-group">
            <button (click)="handleQuant('minus')">-</button>
            <input type="text" value="{{productQuantity}}">
            <button (click)="handleQuant('plus')">+</button>
        </div>
    </div>
  </div>
</div>
