<div class="cart-page">
    <h1>Cart Page</h1>
    <div class="row">
        <div class="col-sm-8 details">
            <ul *ngFor="let cart of cartData">
                <li>
                    <img src="{{cart.image}}" class="cart-image">
                </li>
                <li>
                    <span><b>Product Name:</b> {{cart.name}}</span>
                </li>
                <li>
                    <span><b>Price:</b> {{cart.price}}</span>
                </li>
                <li>
                    <span><b>Quantity:</b> {{cart.quantity}}</span>
                </li>
                <li>
                    <button class="form-button-red">Remove</button>
                </li>
            </ul>
    
        </div>
        <div class="col-sm-4 summary">
            <h3>Summary</h3>
            <ul>
                <li>
                    <span>Amount: </span><span>300</span>
                </li>
                <li>
                    <span>Tax: </span><span>30</span>
                </li>
                <li>
                    <span>Shipping Charge: </span><span>40</span>
                </li>
                <li>
                    <span>Discount: </span><span>30</span>
                </li>
                <li>
                    <span><h4>Total:</h4></span><span><h4>340</h4></span>
                </li>
            </ul>
        </div>
    </div>
</div>
